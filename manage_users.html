<!DOCTYPE html>
<html>
  <head>
    <title>Manage Users</title>
    <style>
      body {
        color: #333;
        background: linear-gradient(to right, #fff, #cacaca);
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }
      #users-table {
        margin: 0 auto;
        width: 90%;
        max-width: 600px;
      }
      #users-table th,
      #users-table td {
        padding: 10px;
        border: 1px solid #bbb;
      }
      #users-table th {
        background: #f2f2f2;
      }
      #users-table td {
        background: #fff;
      }
      #users-table tbody button {
        padding: 10px 20px;
        background: #bbb;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 10%;
      }
      #users-table tbody button:hover {
        background: #aaa;
        border-radius: 15%;
      }
      form {
        background: #f2f2f2;
        border-radius: 5px;
        display: inline-block;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        width: 90%;
        max-width: 600px;
      }
      form label {
        display: block;
        margin-bottom: 10px;
      }
      form input[type="text"],
      form input[type="password"],
      form select {
        padding: 10px;
        width: 80%;
        margin-bottom: 20px;
      }
      form input[type="submit"],
      form button {
        padding: 10px 20px;
        background: #bbb;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 10%;
      }
      form input[type="submit"]:hover,
      form button:hover {
        background: #aaa;
        border-radius: 15%;
      }
    </style>
  </head>
  <body>
    <h1>Manage Users</h1>
    <h2>Create User</h2>
    <form id="create-user-form">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <label for="role-id">Role:</label><br />
      <select id="role-id" name="roleId"></select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <h2>Existing Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="update-user-modal" style="display: none">
      <h2>Update User</h2>
      <form id="update-user-form">
        <input type="hidden" id="update-user-id" name="id" />
        <label for="update-username">Username:</label><br />
        <input type="text" id="update-username" name="username" /><br />
        <label for="update-password">Password:</label><br />
        <input type="password" id="update-password" name="password" /><br />
        <label for="update-role-id">Role:</label><br />
        <select id="update-role-id" name="roleId"></select>
        <br /><br />
        <input type="submit" value="Submit" />
        <button type="reset" value="Cancel">Cancel</button>
      </form>
    </div>
  </body>
</html>
